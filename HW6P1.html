<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part 1</title>
    <script>
        function goBack() {
            window.history.back();
        }

        function resultNum() {
            var num=parseFloat(document.getElementById("num").value);
            var outString;
            var t1=num.toFixed(1);
            var t2=num.toFixed(2);
            var t3=num.toFixed(3);
            var d= /^\d+\.\d{4,}$/;
            if(d.test(document.getElementById("num").value)==false){
                alert("please enter a correct number");
            }else {
                outString = ("You entered " + num + ". \nThe rounded square root of " + Math.round(num) + " is " + Math.round(Math.sqrt(num)) + " rounded to the nearest: \n– integer using math round is " + Math.round(num) + ", \n– integer using math floor is " + Math.floor(num) + ",\n– tenth using toFixed is " + t1 + ",\n– hundredth using toFixed is " + t2 + ", and\n– thousandth using toFixed is " + t3 + ".");
                document.forms["number"].elements["result"].value = outString
            }

        }
        function checkD(d4) {
            var d= /^\d+\.\d{4,}$/;
            if(d.test(d4.value)==false){
                alert("please enter a correct number");
            }
        }
    </script>

    <input type="button" onclick="resultNum()" value="Submit">
