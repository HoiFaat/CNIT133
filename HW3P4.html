<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 3 Part 4">
    <title>Part 4</title>
    <script>
        function goBack() {
            window.history.back()
        }
        num1=Math.floor(Math.random()*10+0);
        num2=Math.floor(Math.random()*10+0);
        function show(){
            document.getElementById("question").innerHTML="How much is "+num1+" times "+num2+" ?";
        }

        function times() {
            var result, inputNum;
            result=num1*num2;
            inputNum=document.getElementById("num").value;
            if(inputNum==result) {
                document.getElementById("result").innerHTML = "Very good!";
                alert("Very Good!");
                window.location.reload()
            }else {
                document.getElementById("result").innerHTML= "Wrong answer!!";
                alert("Wrong answer, Please try again!!")

            }

        }
    </script>
</head>
<body>
<header>
    <h1>Part4: Math: Multiplication</h1>
</header>

<p id="question" onclick="show()">click to start</p>
<label for="num"></label><input type="number" id="num" size="10">
    <button type="button" onclick="times()">Check Result</button>
<p id="result"></p>


<button onclick="goBack()">Back</button>
</body>
</html>
