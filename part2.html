<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 2 Part 2">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Part 2</title>
    <style>
        input{text-align: right;}
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
        function process() {
            var number1,number2,number3,n1,n2,n3,output_value;
            number1 = document.forms["inForm"].elements["num1"].value;
            number2 = document.forms["inForm"].elements["num2"].value;
            number3 = document.forms["inForm"].elements["num3"].value;
            n1 =parseInt(number1);
            n2 =parseInt(number2);
            n3 =parseInt(number3);
            output_value = n1 + n2 + n3;
            document.forms["outForm"].elements["sumResult"].value = output_value;
            output_value = (output_value/3).toFixed(0);
            document.forms["outForm"].elements["avgResult"].value = output_value;
            output_value = n1 * n2 * n3;
            document.forms["outForm"].elements["prodResult"].value = output_value;
            output_value = Math.min( Math.min(n1, n2), n3);
            document.forms["outForm"].elements["minResult"].value = output_value;
            output_value = Math.max( Math.max(n1, n2), n3);
            document.forms["outForm"].elements["maxResult"].value = output_value;

        }
        $(document).ready(function () {
            $("#fade").click(function () {
                $("#outForm").fadeTo("slow",0);
            })
        })
    </script>
</head>
<body>
<header>
    <h1>Homework2 Part2: Calculation</h1>
</header>
<form id="inForm">
    <table>
        <tr><th>INPUT</th></tr>
        <tr><td>First Number:</td>
            <td><input type="text" name="num1" size="10"></td></tr>
        <tr><td>Second Number:</td>
        <td><input type="text" name="num2" size="10"></td></tr>
        <tr><td>Third Number:</td>
            <td><input type="text" name="num3" size="10"></td></tr>
    </table>
    <input type="button" onclick="process()" value="Submit">
    <input type="reset" value="Reset"></form>

</form>
<form id="outForm">
    <table>
        <tr><th>Result</th></tr>
        <tr><td>Sum is:</td>
            <td><input type="text" name="sumResult" size="10"></td></tr>
        <tr><td>Average is:</td>
            <td><input type="text" name="avgResult" size="10"></td></tr>
        <tr><td>Product is:</td>
            <td><input type="text" name="prodResult" size="10"></td></tr>
        <tr><td>Smallest is:</td>
            <td><input type="text" name="minResult" size="10"></td></tr>
        <tr><td>Largest is:</td>
            <td><input type="text" name="maxResult" size="10"></td></tr>
    </table>
</form>
<button id="fade">Fade the result</button>


<button onclick="goBack()">Go Back</button>

</body>
</html>
