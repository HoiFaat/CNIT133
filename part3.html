<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part 3</title>
    <style>
        input{text-align: right;}
    </style>
    <script language="javascript">
        function goBack() {
            window.history.back();
        }
        function determine() {
            var numbers,nS,pN=0,nN=0,outString,zN=0;
            for(numbers = 1; numbers <=5; numbers++) {
                nS = parseFloat(document.getElementById("num" + numbers).value);
                if (nS > 0) {
                    pN += 1;
                } else if (nS < 0) {
                    nN += 1;
                } else if (nS === 0) {
                    zN += 1;
                }
            }
            if (pN > 0 || nN > 0 || zN > 0){
                outString =  ("RESULTS:  " +
                    "\nPositive Values : " + pN +
                    "\nNegative Values : " + nN +
                    "\nZero Values : " + zN);
            } else {outString = "There were no number entered in the box";}
            document.forms["inForm"].elements["result"].value = outString
        }
    </script>
</head>
<body>
<header>
    <h1>Part3: Numbers determines</h1></header>
    <form id="inForm">
        <table>
        <td><th>Enter 5 numbers</th></td>
            <tr><td>Number 1</td>
        <td><input type="number" id="num1" size="10" autocomplete="off"></td></tr>
            <tr><td>Number 2</td>
            <td><input type="number" id="num2" size="10" autocomplete="off"></td></tr>
            <tr><td>Number 3</td>
            <td><input type="number" id="num3" size="10" autocomplete="off"></td></tr>
            <tr><td>Number 4</td>
            <td><input type="number" id="num4" size="10" autocomplete="off"></td></tr>
            <tr><td>Number 5</td>
            <td><input type="number" id="num5" size="10" autocomplete="off"></td></tr>
        </table>
        <input type="button" onclick="determine()" value="Submit">
        <input type="reset" value="Reset">
        <br>
        <textarea rows="4" cols="40" name="result" readonly></textarea>
    </form>
<br><button onclick="goBack()">Go Back</button>
</body>
</html>
